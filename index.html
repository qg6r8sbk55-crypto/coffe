<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û—Ç—á–µ—Ç –∑–∞ —Å–º–µ–Ω—É</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c28e75; /* Premium Coffee brown */
            --bg-gradient-1: #2a2220;
            --bg-gradient-2: #161211;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #fcf9f8;
            --text-muted: #b8aba6;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
            color: var(--text-main);
            box-sizing: border-box;
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 26px;
            letter-spacing: 0.5px;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(194, 142, 117, 0.2);
        }

        .section {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 22px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 4px 0;
        }

        .item:last-child {
            margin-bottom: 0;
        }

        .item-name {
            font-size: 16px;
            font-weight: 400;
        }

        .counter-group {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 4px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .btn-counter {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: var(--glass-bg);
            color: var(--primary);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-counter:active {
            transform: scale(0.85);
            background: rgba(255, 255, 255, 0.15);
        }

        .counter-value {
            width: 44px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }
        
        .counter-value:focus {
            outline: none;
        }

        .input-group {
            margin-bottom: 18px;
        }
        
        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .amount-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            color: var(--text-main);
            font-size: 18px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .amount-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(194, 142, 117, 0.2);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #c28e75, #a36f57);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 8px 25px rgba(163, 111, 87, 0.4);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Inter', sans-serif;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .submit-btn:active {
            transform: scale(0.96) translateY(2px);
            box-shadow: 0 4px 15px rgba(163, 111, 87, 0.3);
        }

        /* Number input arrows removal */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>

    <h2>–û—Ç—á–µ—Ç –∑–∞ —Å–º–µ–Ω—É</h2>

    <div class="section">
        <div class="section-title">‚òïÔ∏è –ù–∞–ø–∏—Ç–∫–∏</div>
        <div id="drinks-container"></div>
    </div>

    <div class="section">
        <div class="section-title">ü•ê –ï–¥–∞ –∏ –î–µ—Å–µ—Ä—Ç—ã</div>
        <div id="food-container"></div>
    </div>

    <div class="section">
        <div class="section-title">üí∞ –§–∏–Ω–∞–Ω—Å—ã (—Ä—É–±)</div>
        <div class="input-group">
            <label>–ù–∞–ª–∏—á–Ω—ã–µ –≤ –∫–∞—Å—Å–µ</label>
            <input type="number" id="cash" class="amount-input" placeholder="0" min="0" inputmode="numeric">
        </div>
        <div class="input-group">
            <label>–ë–µ–∑–Ω–∞–ª / –¢–µ—Ä–º–∏–Ω–∞–ª</label>
            <input type="number" id="card" class="amount-input" placeholder="0" min="0" inputmode="numeric">
        </div>
        <div class="input-group">
            <label>–†–∞—Å—Ö–æ–¥—ã –∏–∑ –∫–∞—Å—Å—ã (–µ—Å–ª–∏ –±—ã–ª–∏)</label>
            <input type="number" id="expenses" class="amount-input" placeholder="0" min="0" inputmode="numeric">
        </div>
    </div>

    <button class="submit-btn" onclick="sendDataToBot()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const drinks = [
            { id: 'espresso', name: '–≠—Å–ø—Ä–µ—Å—Å–æ' },
            { id: 'americano', name: '–ê–º–µ—Ä–∏–∫–∞–Ω–æ' },
            { id: 'cappuccino', name: '–ö–∞–ø—É—á–∏–Ω–æ' },
            { id: 'latte', name: '–õ–∞—Ç—Ç–µ' },
            { id: 'flatwhite', name: '–§–ª—ç—Ç –£–∞–π—Ç' },
            { id: 'raf', name: '–†–∞—Ñ' },
            { id: 'tea', name: '–ß–∞–π' },
            { id: 'other_drinks', name: '–î—Ä—É–≥–∏–µ –Ω–∞–ø–∏—Ç–∫–∏' }
        ];

        const food = [
            { id: 'pastry', name: '–í—ã–ø–µ—á–∫–∞' },
            { id: 'dessert', name: '–î–µ—Å–µ—Ä—Ç—ã' },
            { id: 'sandwiches', name: '–°—ç–Ω–¥–≤–∏—á–∏' }
        ];

        function createCounterItem(item) {
            return `
                <div class="item">
                    <div class="item-name">${item.name}</div>
                    <div class="counter-group">
                        <button class="btn-counter" onclick="changeValue('${item.id}', -1)">‚àí</button>
                        <input type="number" id="${item.id}" class="counter-value" value="0" min="0" inputmode="numeric">
                        <button class="btn-counter" onclick="changeValue('${item.id}', 1)">+</button>
                    </div>
                </div>
            `;
        }

        function renderItems() {
            document.getElementById('drinks-container').innerHTML = drinks.map(createCounterItem).join('');
            document.getElementById('food-container').innerHTML = food.map(createCounterItem).join('');
        }

        function changeValue(id, delta) {
            const input = document.getElementById(id);
            let val = parseInt(input.value) || 0;
            val += delta;
            if (val < 0) val = 0;
            input.value = val;
            
            // Haptic feedback for better UX
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function sendDataToBot() {
            const data = {
                type: 'shift_report',
                items: {},
                finances: {
                    cash: parseInt(document.getElementById('cash').value) || 0,
                    card: parseInt(document.getElementById('card').value) || 0,
                    expenses: parseInt(document.getElementById('expenses').value) || 0
                }
            };

            drinks.forEach(d => {
                data.items[d.id] = parseInt(document.getElementById(d.id).value) || 0;
            });
            food.forEach(f => {
                data.items[f.id] = parseInt(document.getElementById(f.id).value) || 0;
            });

            // Vibrate before sending
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            // Sending data back to the python bot
            tg.sendData(JSON.stringify(data));
        }

        renderItems();
    </script>
</body>
</html>
