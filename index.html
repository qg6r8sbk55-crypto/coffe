<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û—Ç—á–µ—Ç –∑–∞ —Å–º–µ–Ω—É</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c28e75;
            /* Premium Coffee brown */
            --primary-light: #d6a894;
            --bg-gradient-1: #2a2220;
            --bg-gradient-2: #161211;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #fcf9f8;
            --text-muted: #b8aba6;
            --danger: #cf6679;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
            color: var(--text-main);
            box-sizing: border-box;
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            /* Leave space at bottom for Telegram Main Button */
            padding-bottom: 80px;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 12px 16px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
        }

        .profile-role {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Tabs UI */
        .tabs {
            display: flex;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-muted);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(194, 142, 117, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Lists */
        .section {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 22px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 4px 0;
        }

        .item:last-child {
            margin-bottom: 0;
        }

        .item-name {
            font-size: 16px;
            font-weight: 400;
        }

        .counter-group {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .btn-counter {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: var(--glass-bg);
            color: var(--primary);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-counter:active {
            transform: scale(0.85);
            background: rgba(255, 255, 255, 0.15);
        }

        .counter-value {
            width: 44px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        .counter-value:focus {
            outline: none;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 18px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .amount-input,
        .text-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            color: var(--text-main);
            font-size: 18px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .text-input {
            font-size: 16px;
            min-height: 80px;
            resize: vertical;
        }

        .amount-input:focus,
        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(194, 142, 117, 0.2);
        }

        /* Helpers */
        .total-preview {
            text-align: center;
            font-size: 14px;
            color: var(--primary-light);
            margin-top: -10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>

    <div class="profile-section" id="profile">
        <div class="profile-avatar" id="avatar">–ë</div>
        <div class="profile-info">
            <div class="profile-name" id="username">–ë–∞—Ä–∏—Å—Ç–∞</div>
            <div class="profile-role">–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –∫–æ—Ñ–µ–π–Ω–∏</div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('drinks')">‚òïÔ∏è –ù–∞–ø–∏—Ç–∫–∏</div>
        <div class="tab" onclick="switchTab('food')">ü•ê –ï–¥–∞</div>
        <div class="tab" onclick="switchTab('finance')">üí∞ –§–∏–Ω–∞–Ω—Å—ã</div>
    </div>

    <div class="total-preview" id="totalPreview">–°—É–º–º–∞ –≤ –∫–∞—Å—Å–µ: 0 —Ä—É–±. | –ü–æ–∑–∏—Ü–∏–π: 0</div>

    <!-- –¢–ê–ë: –ù–ê–ü–ò–¢–ö–ò -->
    <div id="drinks" class="tab-content active section">
        <div id="drinks-container"></div>
    </div>

    <!-- –¢–ê–ë: –ï–î–ê -->
    <div id="food" class="tab-content section">
        <div id="food-container"></div>
    </div>

    <!-- –¢–ê–ë: –§–ò–ù–ê–ù–°–´ -->
    <div id="finance" class="tab-content section">
        <div class="input-group">
            <label>–ù–∞–ª–∏—á–Ω—ã–µ –≤ –∫–∞—Å—Å–µ</label>
            <input type="number" id="cash" class="amount-input check-val" placeholder="0" min="0" inputmode="numeric"
                oninput="checkValidation()">
        </div>
        <div class="input-group">
            <label>–ë–µ–∑–Ω–∞–ª / –¢–µ—Ä–º–∏–Ω–∞–ª</label>
            <input type="number" id="card" class="amount-input check-val" placeholder="0" min="0" inputmode="numeric"
                oninput="checkValidation()">
        </div>
        <div class="input-group">
            <label>–†–∞—Å—Ö–æ–¥—ã –∏–∑ –∫–∞—Å—Å—ã (–µ—Å–ª–∏ –±—ã–ª–∏)</label>
            <input type="number" id="expenses" class="amount-input" placeholder="0" min="0" inputmode="numeric">
        </div>
        <div class="input-group" style="margin-top: 24px;">
            <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∑–∞ —Å–º–µ–Ω—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
            <textarea id="comment" class="text-input"
                placeholder="–ù–∞–ø–∏—à–∏—Ç–µ, –µ—Å–ª–∏ –±—ã–ª–∏ —Å–ø–∏—Å–∞–Ω–∏—è, –ø—Ä–æ–±–ª–µ–º—ã –∏–ª–∏ —á—Ç–æ-—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ–µ..."></textarea>
        </div>
    </div>


    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è –∏ Telegram Main Button
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('username').innerText = user.first_name || '–ë–∞—Ä–∏—Å—Ç–∞';
            document.getElementById('avatar').innerText = (user.first_name || '–ë').charAt(0).toUpperCase();
        }

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
        tg.MainButton.text = "–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–ß–ï–¢";
        tg.MainButton.color = "#c28e75";
        tg.MainButton.textColor = "#ffffff";
        tg.MainButton.onClick(() => sendDataToBot());

        const drinks = [
            { id: 'espresso', name: '–≠—Å–ø—Ä–µ—Å—Å–æ' },
            { id: 'americano', name: '–ê–º–µ—Ä–∏–∫–∞–Ω–æ' },
            { id: 'cappuccino', name: '–ö–∞–ø—É—á–∏–Ω–æ' },
            { id: 'latte', name: '–õ–∞—Ç—Ç–µ' },
            { id: 'flatwhite', name: '–§–ª—ç—Ç –£–∞–π—Ç' },
            { id: 'raf', name: '–†–∞—Ñ' },
            { id: 'tea', name: '–ß–∞–π' },
            { id: 'other_drinks', name: '–î—Ä—É–≥–∏–µ –Ω–∞–ø–∏—Ç–∫–∏' }
        ];

        const food = [
            { id: 'pastry', name: '–í—ã–ø–µ—á–∫–∞' },
            { id: 'dessert', name: '–î–µ—Å–µ—Ä—Ç—ã' },
            { id: 'sandwiches', name: '–°—ç–Ω–¥–≤–∏—á–∏' }
        ];

        function createCounterItem(item) {
            return `
                <div class="item">
                    <div class="item-name">${item.name}</div>
                    <div class="counter-group">
                        <button class="btn-counter" onclick="changeValue('${item.id}', -1)">‚àí</button>
                        <input type="number" id="${item.id}" class="counter-value check-val" value="0" min="0" inputmode="numeric" oninput="checkValidation()">
                        <button class="btn-counter" onclick="changeValue('${item.id}', 1)">+</button>
                    </div>
                </div>
            `;
        }

        function renderItems() {
            document.getElementById('drinks-container').innerHTML = drinks.map(createCounterItem).join('');
            document.getElementById('food-container').innerHTML = food.map(createCounterItem).join('');
        }

        function switchTab(tabId) {
            if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();

            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function changeValue(id, delta) {
            const input = document.getElementById(id);
            let val = parseInt(input.value) || 0;
            val += delta;
            if (val < 0) val = 0;
            input.value = val;

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

            checkValidation();
        }

        function checkValidation() {
            let totalItems = 0;
            let totalFinance = 0;

            document.querySelectorAll('.counter-value').forEach(input => {
                totalItems += (parseInt(input.value) || 0);
            });

            const cash = parseInt(document.getElementById('cash').value) || 0;
            const card = parseInt(document.getElementById('card').value) || 0;
            totalFinance = cash + card;

            const preview = document.getElementById('totalPreview');
            preview.style.display = (totalItems > 0 || totalFinance > 0) ? 'block' : 'none';
            preview.innerText = \`–ò—Ç–æ–≥–æ: \${totalFinance} —Ä—É–±. | –ü–æ–∑–∏—Ü–∏–π: \${totalItems}\`;

            if (totalItems > 0 || totalFinance > 0) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        function sendDataToBot() {
            const data = {
                type: 'shift_report',
                items: {},
                finances: {
                    cash: parseInt(document.getElementById('cash').value) || 0,
                    card: parseInt(document.getElementById('card').value) || 0,
                    expenses: parseInt(document.getElementById('expenses').value) || 0
                },
                comment: document.getElementById('comment').value || "–ù–µ—Ç"
            };

            drinks.forEach(d => {
                data.items[d.id] = parseInt(document.getElementById(d.id).value) || 0;
            });
            food.forEach(f => {
                data.items[f.id] = parseInt(document.getElementById(f.id).value) || 0;
            });

            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            tg.MainButton.showProgress();

            // Sending to telegram
            tg.sendData(JSON.stringify(data));
        }

        renderItems();
        checkValidation(); // Hide button initially
    </script>
</body>

</html>
